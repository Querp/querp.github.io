<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Diary</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  header {
    background-color: #4CAF50;
    color: white;
    padding: 20px;
    text-align: center;
  }
  .diary {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  .entry {
    margin-bottom: 20px;
    position: relative;
  }
  .entry h2 {
    margin-top: 0;
    color: #333;
  }
  .entry p {
    color: #666;
  }
  .entry button {
    position: absolute;
    top: 5px;
    right: 5px;
    background-color: #f44336;
    color: white;
    border: none;
    border-radius: 50%;
    cursor: pointer;
  }
  .entry button:hover {
    background-color: #cc0000;
  }
  .add-entry-form {
    margin-top: 20px;
    text-align: center;
  }
</style>
</head>
<body>

<header>
  <h1>What is the best thing that happened today?</h1>
</header>

<!-- Form for adding new diary entry -->
<form class="add-entry-form">
  <label for="content">Diary Entry:</label><br>
  <textarea id="content" name="content" rows="4" cols="50" placeholder="Write your diary entry here..." required></textarea><br><br>
  <button type="button" onclick="addEntry()">Add Entry</button>
</form>

<div class="diary">
  <!-- Diary entries will be displayed here -->
</div>

<script>
  // Function to load diary entries from local storage
  function loadEntries() {
    const entries = JSON.parse(localStorage.getItem('diaryEntries')) || [];
    const diary = document.querySelector('.diary');
    diary.innerHTML = ''; // Clear existing entries before displaying
    entries.forEach((entry, index) => {
      const newEntry = document.createElement('div');
      newEntry.classList.add('entry');
      newEntry.innerHTML = `
        <h2>${entry.datetime}</h2>
        <p>${entry.content}</p>
        <button onclick="removeEntry(${index})">Remove</button>
      `;
      diary.appendChild(newEntry);
    });
  }
  
  // Function to add a new diary entry
  function addEntry() {
    const contentInput = document.getElementById('content').value;
    
    // Get current date and time
    const now = new Date();
    const year = now.getFullYear();
    const month = String(now.getMonth() + 1).padStart(2, '0');
    const day = String(now.getDate()).padStart(2, '0');
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const datetime = `${year}-${month}-${day} ${hours}:${minutes}`;
    
    const entry = { datetime, content: contentInput };
    const entries = JSON.parse(localStorage.getItem('diaryEntries')) || [];
    entries.unshift(entry); // Add new entry to the beginning of the array
    localStorage.setItem('diaryEntries', JSON.stringify(entries));
    
    loadEntries(); // Reload diary entries
    // Clear input field after adding the entry
    document.getElementById('content').value = '';
  }
  
  // Function to remove a diary entry
  function removeEntry(index) {
    const entries = JSON.parse(localStorage.getItem('diaryEntries')) || [];
    entries.splice(index, 1); // Remove entry at the specified index
    localStorage.setItem('diaryEntries', JSON.stringify(entries));
    loadEntries(); // Reload diary entries
  }
  
  // Load existing entries when the page is loaded
  window.onload = function() {
    loadEntries();
  };
</script>

</body>
</html>
