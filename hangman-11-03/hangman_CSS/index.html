<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="main.css"> 
    
</head>
<body>
    <div class="boxGroup">
        <button id="newGameButton" class="box" onclick="newGame()">NEW GAME</button>
        <!-- <button id="restartButton" class="box" onclick="location.reload()">REFRESH</button> -->
    </div>
    <div id="hangman" class="box">hangman_image</div>
    <div id="wrongGuesses" class="box">wrong guesses</div>
    <div id="rightGuesses" class="box">right guesses</div>
    <div class="boxGroup">
        <input id="playerInput" class="box" placeholder="Enter a letter..." maxlength="1" onkeypress="enteringKey(event)">
        <button id="submitButton" class="box" onclick="submitLetter()">SUBMIT</button>
    </div>
    <div id="feedback" class="box"></div>
    <script src="main.js"></script>
</body>
</html>
