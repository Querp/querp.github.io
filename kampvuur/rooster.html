<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Schedule</title>
  <link rel="stylesheet" href="rooster.css">
</head>

<body>

  <h1>Werkrooster</h1>

  <table>
    <tr>
      <th>Dag</th>
      <th>Aryan</th>
      <th>Daniel</th>
      <th>Loreen</th>
      <th>Rokan</th>
      <th>Wessel</th>
    </tr>
    <tr>
      <td>Monday</td>
      <td>John</td>
      <td>Jane</td>
      <td>Mike</td>
      <td>Emily</td>
      <td>Susan</td>
    </tr>
    <tr>
      <td>Tuesday</td>
      <td>Jane</td>
      <td>Mike</td>
      <td>Emily</td>
      <td>Susan</td>
      <td>John</td>
    </tr>
    <tr>
      <td>Wednesday</td>
      <td>Mike</td>
      <td>Emily</td>
      <td>Susan</td>
      <td>John</td>
      <td>Jane</td>
    </tr>
    <tr>
      <td>Thursday</td>
      <td>Emily</td>
      <td>Susan</td>
      <td>John</td>
      <td>Jane</td>
      <td>Mike</td>
    </tr>
    <tr>
      <td>Friday</td>
      <td>Susan</td>
      <td>John</td>
      <td>Jane</td>
      <td>Mike</td>
      <td>Emily</td>
    </tr>
  </table>

  <script>
    // Get the current day (0 for Sunday, 1 for Monday, ..., 6 for Saturday)
    var currentDay = new Date().getDay();

    // Highlight the row corresponding to the current day
    var tableRows = document.querySelectorAll('table tr');
    tableRows[currentDay].classList.add('highlight');
  </script>

</body>

</html>
