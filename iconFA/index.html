<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/4aa7061f85.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="wee slow-spin">
        <p class="">weee</p>
    </div>
    <div class="header-wrapper">
        <div class="header slower-spin">
            <i class="logo-spin spin-text">I</i>
            <i class="logo-spin spin-text">C</i>
            <div class="header-container">
                <i class="logo-spin spin-text">I</i>
                <i class="logo-spin spin-text">C</i>
                <i class=" spin-text">O</i>
                <i class="logo-spin spin-text">N</i>
                <i class="logo-spin spin-text">S</i>
            </div>
            <i class="logo-spin spin-text">N</i>
            <i class="logo-spin spin-text ">S</i>
        </div>
    </div>

    <div class="fa-5x center">
        <i class="fas fa-gear fa-spin fa-fw "></i>
        <span class="fa-stack fa-x5">
            <i class="fas fa-gear fa-stack-1x fa-pulse fa-fw"></i>
            <i class="fas fa-ban red fa-stack-2x fa-fw"></i>
        </span>
        <i class="fas fa-gear fa-spin fa-fw"></i>
    </div>

    <div class="fa-4x">
        <i class="fab fa-css3-alt"></i>
        <i class="fas fa-poo"></i>
        <i class="far fa-smile"></i>
        <i class="fas fa-code"></i>
        <i class="fas fa-user-secret"></i>
        <i class="fas fa-shield-alt"></i>
        <i class="fas fa-cut"></i>
        <i class="fas fa-heart"></i>
        <i class="fab fa-playstation"></i>
        <i class="fab fa-steam-symbol"></i>
    </div>

    <div class="fa-7x">
        <i class="far fa-eye-slash"></i>
        <i class="fas fa-cannabis"></i>
        <i class="fab fa-apple-pay"></i>
        <i class="fas fa-key"></i>
        <i class="far fa-thumbs-up"></i>
    </div>

</html>
