<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Site with Buttons and Iframe</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  #buttonContainer {
    padding: 20px;
    text-align: center;
  }
  button {
    margin: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
  #contentFrame {
    width: 100%;
    height: 768px;
    border: none; /* Remove border around iframe */
  }
</style>
</head>
<body>

<div id="buttonContainer">
  <button onclick="loadPage('diary.html')">Bronnen</button>
  <button onclick="loadPage('rooster.html')">rooster</button>
  <button onclick="loadPage('notulen.html')">Notulen</button>
</div>

<iframe id="contentFrame" src="" frameborder="0"></iframe>

<script>
  function loadPage(pageURL) {
    document.getElementById('contentFrame').src = pageURL;
  }
</script>

</body>
</html>
